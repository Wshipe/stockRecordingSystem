{% extends "stockweb/dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Create a New Watchlist</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Watchlist</button>
    </form>
    <a href="{% url 'watchlist_list' %}" class="btn btn-secondary mt-2">Back to My Watchlists</a>
</div>
{% endblock %}
