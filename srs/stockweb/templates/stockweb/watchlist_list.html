<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Watch Lists</title>
</head>
<body>
    <h1>My Watch Lists</h1>
    <a href="{% url 'create_watchlist' %}">Create Watch List</a>
    <ul>
        {% for watchlist in watchlists %}
        <li>
            <a href="{% url 'watchlist_detail' watchlist.id %}">{{ watchlist.name }}</a>
            <form method="POST" action="{% url 'delete_watchlist' watchlist.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
