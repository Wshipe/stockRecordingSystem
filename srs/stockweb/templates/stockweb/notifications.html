<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Notifications</title>
</head>
<body>
    <h1>My Notifications</h1>
    <ul>
        {% for notification in notifications %}
        <li>
            Stock: {{ notification.stock.ticker }}<br>
            Condition: {{ notification.condition }}<br>
            Status: {{ notification.status }}<br>
            Notified At: {{ notification.notified_at }}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
