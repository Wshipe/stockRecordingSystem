{% extends 'stockweb/dashboard.html' %}

{% block content %}
<h2>Edit Note</h2>
<form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Note</button>
    <a href="{% url 'notes' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
