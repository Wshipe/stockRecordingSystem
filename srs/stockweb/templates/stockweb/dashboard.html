<!-- dashboard/templates/dashboard/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HIcPZJCm0r1Z9gqkKj3E0wIl5E6v5f7y4r4f0RFy4D"
        crossorigin="anonymous"
    >
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            color: #fff;
            flex-shrink: 0;
            padding-top: 20px;
            margin-right: 25px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            font-size: 1.1rem;
            list-style-type: none;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .content {
            flex: 1;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        .header {
            margin-bottom: 20px;
            padding-left: 10px;
        }
        .nav {
            list-style-type: none;
            padding-left: 8px;

        }
        .srssym {
            padding-left: 8px;
        }
        .btna {

        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav  class="sidebar d-flex flex-column">
        <h3 class="srssym">Stock Recording System</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'create_watchlist' %}" class="nav-link">
                    Watchlist Creation
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'notes' %}" class="nav-link">
                    üìù Notes
                </a>
            </li>
            <li>
                <a href="{% url 'transactions' %}" class="nav-link">
                    üí∞ Transactions
                </a>
            </li>
            <li>
                <a href="{% url 'capitalgains' %}" class="nav-link">
                    üìà Capital Gains
                </a>
            </li>
            <li>
                <a href="{% url 'user-logout' %}" class="nav-link text-danger">
                    üîí Logout
                </a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div class="header mb-4">
            <h1 class="text-center">Welcome, {{ user.username }}</h1>
        </div>
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qkCvV/TFbQX9p9DySWUV1j8zTmHjSAhInTt1TIu7sC5uPOiMYOzW3U0uPSVAG4cx"
        crossorigin="anonymous">
    </script>
    <script>
        // JavaScript to toggle the sidebar
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
