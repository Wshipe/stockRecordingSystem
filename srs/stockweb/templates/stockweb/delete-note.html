{% extends 'stockweb/dashboard.html' %}

{% block head %}
    {{ block.super }}
    <style>
        .btna {
            background: aqua;
        }
    </style>
{% endblock %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete the note?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btna">Yes</button>
    <a href="{% url 'notes' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
